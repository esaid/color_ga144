    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.css">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- include codemirror (codemirror.css, codemirror.js, xml.js, formatting.js) -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/codemirror.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/theme/colorforth.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/codemirror.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/mode/forth/forth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
    <title>Ga144 Web!</title>

  </head>
  <body>
    <h1>Ga144 world!</h1>
      <label><strong>Editeur<br></br></strong></label>
      <div class="container">
        <form>
        <div class="row mb-3">
            <div class="col">

              <label>NodeUp</label>
              <textarea name="" id="nodeUp" rows="10" class="col-lg-3">
                \ Insertion sort

                : cell-  1 cells - ;

                </textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
              <label>NodeLeft</label>
              <textarea name="" id="nodeLeft" rows="10" class="col-lg-3"></textarea>
            </div>
            <div class="col">
              <label for="">NodeMiddle</label>
              <textarea name="" id="nodeMiddle" rows="10" class="col-lg-3"></textarea>
            </div>
            <div class="col">
              <label>NodeRight</label>
              <textarea name="" id="nodeRight" rows="10" class="col-lg-3"></textarea>
            </div>
        </div>
        <div class="col">
          <label>NodeDown</label>
          <textarea name="" id="nodeDown" rows="10" class="col-lg-3"></textarea>
        </div>
      </form>
    </div>
      <button type="button" class="btn btn-info">Go</button>


    <script>
      function editor (id)
      {
        CodeMirror.fromTextArea
        (document.getElementById(id), {
          mode: "forth",
          theme: "colorforth",
          lineNumbers : true,
          lineWrapping: true,

          autofocus: true,
          showCursorWhenSelecting : true
        });
      }

      $(document).ready(function() {
      editor ("nodeUp") ;
      editor ("nodeMiddle") ;
      editor ("nodeDown") ;
      editor ("nodeRight") ;
      editor ("nodeLeft") ;
      });
    </script>

  </body>
</html>
